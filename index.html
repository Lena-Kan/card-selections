<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | card selections</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #808384 -1%, #404f55 124%);
          "
        >
          <h1>Rome</h1>
          <p>Remains of antiquity</p>
        </div>

        <div
          style="
            background: linear-gradient(215.32deg, #ace57d -1%, #406102 124%);
          "
        >
          <h1>Balloon</h1>
          <p>Closer to the sky</p>
        </div>

        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #0c0118 128%);
          "
        >
          <h1>Planetarium</h1>
          <p>Stars up close</p>
        </div>

        <div
          style="
            background: linear-gradient(220.16deg, #046b74 -8%, #50d2f6 138%);
          "
        >
          <h1>Venice</h1>
          <p>This is wonderful</p>
        </div>
      </div>
      
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1697455411481-bf33aab1f29c?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1697414499317-2b5052413b32?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1697554521121-3a3cda83105a?auto=format&fit=crop&q=80&w=1528&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1697326021390-17a4906ffc7f?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
